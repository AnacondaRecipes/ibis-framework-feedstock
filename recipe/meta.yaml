{% set version = "0.13.0" %}

package:
  name: ibis-framework
  version: {{ version }}

source:
  fn: ibis-framework-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/i/ibis-framework/ibis-framework-{{ version }}.tar.gz
  md5: 9cbf564adf48ebfa4fda0a09ef258b70
  patches:
    - 0001-Python-3.7.0-async-is-a-keyword.patch
    - 0002-rename-regex-as-re.patch

build:
  number: 0
  script: ${PYTHON} setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - enum34  # [py27]
    - graphviz
    - impyla >=0.14.0
    - multipledispatch
    - numpy >=1.10.0
    - pandas >=0.18.1
    - psycopg2
    - python
    - python-graphviz
    - setuptools
    - six
    - sqlalchemy >=1.0.0
    - thrift  # [py>=36]
    - thrift <=0.9.3  # [py<36]
    - thriftpy <=0.3.9
    - toolz

  run:
    - enum34  # [py27]
    - graphviz
    - impyla >=0.14.0
    - multipledispatch
    - numpy >=1.10.0
    - pandas >=0.18.1
    - psycopg2
    - python
    - python-graphviz
    - setuptools
    - six
    - sqlalchemy >=1.0.0
    - thrift  # [py>=36]
    - thrift <=0.9.3  # [py<36]
    - thriftpy <=0.3.9
    - toolz

test:
  requires:
    - pytest >=3
    - mock  # [py27]
  imports:
    - ibis
    - ibis.expr
    - ibis.expr.tests
    - ibis.hive
    - ibis.hive.tests
    - ibis.impala  # [linux]
    - ibis.impala.tests  # [linux]
    - ibis.spark
    - ibis.spark.tests
    - ibis.sql
    - ibis.sql.presto
    - ibis.sql.presto.tests
    - ibis.sql.redshift
    - ibis.sql.redshift.tests
    - ibis.sql.sqlite
    - ibis.sql.sqlite.tests
    - ibis.sql.tests
    - ibis.sql.vertica
    - ibis.sql.vertica.tests
    - ibis.tests

about:
  license: Apache 2.0
  home: http://www.ibis-project.org
  summary: 'Productivity-centric Python Big Data Framework'

extra:
  recipe-maintainers:
    - cpcloud
    - mariusvniekerk
    - wesm
