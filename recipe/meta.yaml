{% set version = "1.4.0" %}

package:
  name: ibis-framework
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/ibis-framework/ibis-framework-{{ version }}.tar.gz
  md5: d42c818fb6548ab48f9dd4be99b46c4b

build:
  number: 0
  skip: True  # [ppc64le and py==27]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - enum34  # [py27]
    - funcsigs  # [py27]
    - functools32  # [py27]
    - graphviz
    - impyla >=0.14.0
    - lz4
    - multipledispatch
    - numpy >=1.11
    - pandas >=0.20
    - pathlib2  # [py27]
    - psycopg2
    - pyarrow >=0.6.0  # [osx or (linux and x86_64) or (win64 and (py35 or py36))]
    - pymysql
    - pytables >=3.0.0
    - python
    - python-graphviz
    - python-hdfs >=2.0.16
    - regex
    - setuptools
    - six
    - sqlalchemy
    - thrift <=0.9.3  # [py27]
    - thriftpy <=0.3.9  # [py27]
    - toolz

test:
  requires:
    - pytest >=3
    - mock  # [py27]
  imports:
    - ibis
    - ibis.backends.bigquery
    - ibis.backends.clickhouse
    - ibis.backends.csv
    - ibis.backends.parquet
    - ibis.backends.hdf5
    - ibis.backends.impala
    - ibis.backends.mysql
    - ibis.backends.omniscidb  # [py<38]
    - ibis.backends.pandas
    - ibis.backends.postgres
    - ibis.backends.pyspark
    - ibis.backends.spark
    - ibis.backends.sqlite

about:
  license: Apache 2.0
  home: http://www.ibis-project.org
  summary: 'Productivity-centric Python Big Data Framework'

extra:
  recipe-maintainers:
    - cpcloud
    - mariusvniekerk
    - wesm
